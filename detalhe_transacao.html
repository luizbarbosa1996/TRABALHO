<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Transação</title>
    <link rel="stylesheet" href="detalhe.css">
</head>
<body>
    <div class="transacao-container">
        <h2>Detalhes da Transação</h2>
        <div class="detalhe">
            <span class="label">ID da Transação:</span>
            <span class="valor">12345</span>
        </div>
        <div class="detalhe">
            <span class="label">Data:</span>
            <span class="valor">2024-05-15 10:30</span>
        </div>
        <div class="detalhe">
            <span class="label">Descrição:</span>
            <span class="valor">Compra de Livros</span>
        </div>
        <div class="detalhe">
            <span class="label">Valor:</span>
            <span class="valor">R$ 50,00</span>
        </div>
        <div class="detalhe">
            <span class="label">Tipo:</span>
            <span class="valor">Despesa</span>
        </div>
        <div class="detalhe">
            <span class="label">Categoria:</span>
            <span class="valor">Livros e Materiais</span>
        </div>
        <div class="detalhe">
            <span class="label">Método de Pagamento:</span>
            <span class="valor">Cartão de Crédito</span>
        </div>
        <div class="detalhe">
            <span class="label">Status:</span>
            <span class="valor">Concluído</span>
        </div>
    </div>
</body>
</html>
